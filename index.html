  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Header */
    #header {
      background-color: #2c3e50;
      color: #ffffff;
      text-align: center;
      padding: 15px 0;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Mapa */
    #map {
      width: 100%;
      height: 85vh;
    }

    /* Botones flotantes */
    .button-container {
      margin-top: 10px;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #reportButton {
      background-color: #3498db;
    }

    #reportButton:hover {
      background-color: #2980b9;
    }

    #reportButton2 {
      background-color: #e74c3c;
    }

    #reportButton2:hover {
      background-color: #c0392b;
    }

    #reportButton3 {
      background-color: #27ae60;
    }

    #reportButton3:hover {
      background-color: #1e8449;
    }

    /* Formulario Popup */
    .form-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
    }

    .form-popup h3 {
      margin-bottom: 10px;
      font-size: 1.5em;
      color: #333;
    }

    .form-popup label {
      display: block;
      margin: 10px 0 5px;
      font-size: 0.9em;
      color: #666;
    }

    .form-popup input,
    .form-popup select,
    .form-popup textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .form-popup button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-popup .btn-close {
      background-color: #e74c3c;
      color: #ffffff;
    }

    .form-popup .btn-close:hover {
      background-color: #c0392b;
    }

    .form-popup .btn-submit {
      background-color: #2ecc71;
      color: #ffffff;
    }

    .form-popup .btn-submit:hover {
      background-color: #27ae60;
    }

    /* Media Queries */
    @media (min-width: 768px) {
      .button-container {
        top: 20px;
        justify-content: flex-end;
        transform: none;
        right: 20px;
        left: auto;
      }

      .form-popup {
        max-width: 600px;
        padding: 30px;
      }
	  /* Botones específicos como "Añadir opción" */
button.add-option {
  background-color: #27ae60; /* Verde atractivo */
  color: white; /* Texto blanco */
  border: none; /* Sin bordes */
  border-radius: 5px; /* Bordes redondeados */
  padding: 10px 15px; /* Espaciado interno */
  font-size: 1em; /* Tamaño del texto */
  cursor: pointer; /* Mostrar cursor interactivo */
  transition: background-color 0.3s ease, transform 0.2s ease;
}

/* Hover en botones */
button.add-option:hover {
  background-color: #1e8449; /* Verde más oscuro */
  transform: scale(1.05); /* Efecto de ampliación */
}
/* Botón "Capturar coordenadas" */
button.capture-coordinates {
  background-color: #e67e22; /* Naranja atractivo */
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 15px;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button.capture-coordinates:hover {
  background-color: #d35400; /* Naranja más oscuro */
  transform: scale(1.05);
}

/* Botón "Copiar coordenadas del PC" */
button.copy-Coordinates {
  background-color: #8e44ad; /* Púrpura atractivo */
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 15px;
  font-size: 1em;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button.copy-Coordinates:hover {

  transform: scale(1.05);
}

/* Botón "Capturar" */

  color: white;

  border-radius: 5px;
  padding: 10px 15px;

  transition: background-color 0.3s ease, transform 0.2s ease;
}

button.capture:hover {

  transform: scale(1.05);
}

 function addOption(selectId) {
    const select = document.getElementById(selectId);
    const newOption = prompt('Ingrese una nueva opción:');
    if (newOption) {
      const option = document.createElement('option');
      option.text = newOption;
      option.value = newOption.toLowerCase().replace(/ /g, '_');
      option.selected = true;
      select.add(option);
    }
  }
      // Capturar coordenadas y convertirlas a GMS
        function captureCoordinates(decimalId, gmsId) {
            navigator.geolocation.getCurrentPosition(position => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Mostrar en el campo de decimales
                document.getElementById(decimalId).value = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;

                // Convertir a GMS
                const latGMS = convertToGMS(latitude);
                const lonGMS = convertToGMS(longitude);

                // Mostrar en el campo de GMS
                document.getElementById(gmsId).value = `${latGMS} | ${lonGMS}`;
            }, error => {
                alert("No se pudo capturar las coordenadas. Asegúrate de permitir el acceso a la ubicación.");
            });
        }
		
		 // Función para convertir grados decimales a GMS
        function convertToGMS(decimal) {
            const grados = Math.floor(Math.abs(decimal));
            const minutosDecimal = (Math.abs(decimal) - grados) * 60;
            const minutos = Math.floor(minutosDecimal);
            const segundos = ((minutosDecimal - minutos) * 60).toFixed(2);
            const direccion = decimal >= 0 ? (decimal > 0 ? "N" : "E") : (decimal < 0 ? "S" : "O");

            return `${grados}° ${minutos}' ${segundos}" ${direccion}`;
        }
